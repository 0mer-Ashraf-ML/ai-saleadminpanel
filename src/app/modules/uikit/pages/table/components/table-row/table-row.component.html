<ng-container>
  <td>
    <div class="flex items-center gap-2.5">
      <div class="flex flex-col">
        <a class="text-sm font-semibold text-foreground hover:text-primary" href="#"> {{ user.name }} </a>
      </div>
    </div>
  </td>
  <td>{{ user.username }}</td>
  <td class="space-x-1">
    @for (hobbie of user.hobbies; track $index) {
    <span class="rounded-[30px] bg-yellow-500/10 px-2 py-0.5 text-xs font-medium text-yellow-800">
      {{ hobbie }}
    </span>
    }
  </td>
  <td>
    {{ user.occupation }}
  </td>
  <td>{{ user.phone }}</td>
  <td class="text-center">
    <button class="bg-primary text-primary-foreground rounded-md px-2 py-1 text-xs font-semibold">
      Delete
    </button>
    <button class="ml-[3px] bg-white text-gray-700 rounded-md px-2 py-1 text-xs font-semibold">
      Update
    </button>
  </td>
</ng-container>
